<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner de Carga con Mensaje</title>
    <link rel="stylesheet" href="global-styles.css"> <!-- Archivo CSS global -->
    <style>
        .loading-body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            position: relative;
        }

        .spinner-container, .content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 80px;
            height: 80px;
        }

        .spinner div {
            width: 16px;
            height: 16px;
            background-color: #3498db;
            border-radius: 50%;
            animation: bounce 2s infinite;
        }

        .spinner div:nth-child(1) {
            animation-delay: 0s;
        }

        .spinner div:nth-child(2) {
            animation-delay: 0.4s;
        }

        .spinner div:nth-child(3) {
            animation-delay: 0.8s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .content {
            display: none;
            flex-direction: column;
        }

        .overlay-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #333;
            font-weight: bold;
            z-index: 1000; /* Asegura que esté por encima del spinner */
        }
    </style>
</head>
<body class="loading-body">
    <div class="overlay-message">paginaweb.com</div>
    <div class="spinner-container">
        <div class="spinner">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="content">
        <h1>Hola Mundo</h1>
    </div>

    <script>
        // Ocultar el spinner y mostrar el contenido después de 3 segundos
        setTimeout(() => {
            document.querySelector('.spinner-container').style.display = 'none';
            document.querySelector('.overlay-message').style.display = 'none';
            document.querySelector('.content').style.display = 'flex';
            document.body.classList.remove('loading-body'); // Remove loading-body class
        }, 3000);
    </script>
</body>
</html>
